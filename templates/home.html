<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #1f4037;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #1f4037;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #16352d;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #1f4037;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>FWI Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required>
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required>
            <input type="text" name="WS" placeholder="Wind Speed (WS)" required>
            <input type="text" name="RAIN" placeholder="Rain" required>
            <input type="text" name="FFMC" placeholder="FFMC" required>
            <input type="text" name="DMC" placeholder="DMC" required>
            <input type="text" name="ISI" placeholder="ISI" required>
            <input type="text" name="CLASSES" placeholder="Classes (0 / 1)" required>
            <input type="text" name="REGION" placeholder="Region (0 / 1)" required>

            <button type="submit">Predict</button>
        </form>

        {% if results %}
        <div class="result">
            Predicted FWI: {{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
